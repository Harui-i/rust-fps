<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FPS Explorer</title>
    <style>
      :root {
        --bg: #070b17;
        --accent: #8a7bff;
        --accent-soft: rgba(138, 123, 255, 0.15);
        --card: rgba(18, 24, 48, 0.65);
        --card-border: rgba(255, 255, 255, 0.08);
        --text: #f7f7ff;
        --muted: #98a2c9;
        --shadow: 0 20px 60px rgba(7, 11, 23, 0.6);
        font-family: "Inter", "Noto Sans JP", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at top, #111936, #05070f 50%), var(--bg);
        color: var(--text);
      }

      .app-shell {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .glass-card {
        width: min(960px, 100%);
        background: var(--card);
        border: 1px solid var(--card-border);
        border-radius: 30px;
        padding: 2.5rem;
        box-shadow: var(--shadow);
        backdrop-filter: blur(24px);
        display: flex;
        flex-direction: column;
        gap: 2rem;
      }

      .hero {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      .hero h1 {
        margin: 0;
        font-size: clamp(2rem, 4vw, 3rem);
      }

      .hero-copy {
        margin: 0;
        color: var(--muted);
        max-width: 60ch;
      }

      .eyebrow {
        margin: 0;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        font-size: 0.75rem;
        color: var(--accent);
      }

      .control-panel {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 1.5rem;
      }

      .field {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      label {
        font-weight: 600;
      }

      .input-wrapper {
        position: relative;
        border: 1px solid var(--card-border);
        background: rgba(255, 255, 255, 0.02);
        border-radius: 0.9rem;
        padding: 0.65rem 0.9rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .input-wrapper.number {
        padding-right: 0.5rem;
      }

      .text-input {
        width: 100%;
        background: transparent;
        border: none;
        color: inherit;
        font-size: 1rem;
        font-family: inherit;
      }

      .text-input:focus {
        outline: none;
      }

      .suffix {
        padding: 0.1rem 0.75rem;
        border-radius: 999px;
        background: var(--accent-soft);
        color: var(--accent);
        font-weight: 600;
        font-size: 0.85rem;
      }

      .hint {
        margin: 0;
        font-size: 0.9rem;
        color: var(--muted);
      }

      .preset-panel {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      .preset-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
      }

      .preset-chip {
        border: 1px solid var(--card-border);
        background: rgba(255, 255, 255, 0.04);
        color: inherit;
        border-radius: 999px;
        padding: 0.5rem 0.9rem;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        min-width: 150px;
        transition: border 0.2s ease, transform 0.2s ease;
      }

      .preset-chip:hover {
        border-color: var(--accent);
        transform: translateY(-2px);
      }

      .preset-label {
        font-size: 0.8rem;
        color: var(--muted);
      }

      .preset-value {
        font-weight: 600;
      }

      .result-panel {
        display: flex;
        flex-direction: column;
        gap: 0.8rem;
      }

      .result-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
      }

      .result-header h2 {
        margin: 0;
      }

      .status-pill {
        border-radius: 999px;
        padding: 0.3rem 0.9rem;
        background: var(--accent-soft);
        color: var(--accent);
        font-weight: 600;
        font-size: 0.85rem;
      }

      .result-block {
        margin: 0;
        border-radius: 1.2rem;
        background: rgba(3, 5, 15, 0.75);
        border: 1px solid rgba(255, 255, 255, 0.05);
        padding: 1.2rem;
        font-family: "JetBrains Mono", "Fira Code", ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
        font-size: 0.95rem;
        line-height: 1.6;
        min-height: 160px;
        overflow-x: auto;
      }

      @media (max-width: 640px) {
        .app-shell {
          padding: 1rem;
        }

        .glass-card {
          padding: 1.5rem;
        }

        .preset-chip {
          min-width: 100%;
        }
      }
    </style>
  </head>
  <body></body>
</html>
